  <main class="contenedor seccion">
    <h1>Crear Propiedad</h1>

    <!-- Mensajes de error (simulados) -->
    <div class="alerta error" style="display:none;">Debes añadir un título</div>

    <form class="formulario" method="POST" action="#" enctype="multipart/form-data">
      <fieldset>
        <legend>Información General</legend>

        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" placeholder="Título Propiedad" />

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" placeholder="Precio Propiedad" />

        <label for="imagen">Imagen:</label>
        <input type="file" id="imagen" accept="image/jpeg, image/png" name="imagen" />

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" placeholder="Describe la propiedad..."></textarea>
      </fieldset>

      <fieldset>
        <legend>Información Propiedad</legend>

        <label for="habitaciones">Habitaciones:</label>
        <input type="number" id="habitaciones" name="habitaciones" placeholder="Ej: 3" min="1" max="9" />

        <label for="wc">Baños:</label>
        <input type="number" id="wc" name="wc" placeholder="Ej: 2" min="1" max="9" />

        <label for="estacionamiento">Estacionamiento:</label>
        <input type="number" id="estacionamiento" name="estacionamiento" placeholder="Ej: 2" min="1" max="9" />
      </fieldset>

      <fieldset>
        <legend>Vendedor</legend>
        <select name="vendedores_id">
          <option value="">-- Seleccione --</option>
          <option value="1">Juan Pérez</option>
          <option value="2">María Gómez</option>
          <option value="3">Carlos Rodríguez</option>
        </select>
      </fieldset>

      <div class="botones-crear">
        <a href="/admin.html" class="boton boton-verde">Volver</a>
        <input type="submit" value="Crear Propiedad" class="boton boton-verde" onclick="alert('Propiedad creada correctamente')" />
      </div>
    </form>
  </main>
